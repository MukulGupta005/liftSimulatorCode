<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulator Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #simulator {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lift Simulator Generator</h1>
        <form id="liftForm">
            <label for="floors">Number of Floors:</label>
            <input type="number" id="floors" name="floors" min="1" required>
            <label for="lifts">Number of Lifts:</label>
            <input type="number" id="lifts" name="lifts" min="1" required>
            <button type="submit">Generate Simulator</button>
        </form>
        <div id="simulator"></div>
    </div>

    <script>
        document.getElementById('liftForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const floors = document.getElementById('floors').value;
            const lifts = document.getElementById('lifts').value;
            // Save the data to localStorage
            localStorage.setItem('floors', floors);
            localStorage.setItem('lifts', lifts);

            window.location.href = 'template.html';
        });
    </script>
</body>
</html>
